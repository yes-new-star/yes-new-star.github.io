<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yns</title>
</head>
<body>
    <input type="text" id="input"/>
    <button onclick="searchButtton()">SEARCH</button>
    <div id="test"></div>
</body>
<script>
    function searchButtton(){
        let divTest = document.getElementById("test");
        divTest.innerText = '';
        let value = document.getElementById("input").value;
        if (value == ''){
            divTest.innerText = '';
            alert('吊毛请输入内容!!!!!!');
        }else{
            divTest.innerText = '看集贸呢';
        }
    }
</script>
</html>
